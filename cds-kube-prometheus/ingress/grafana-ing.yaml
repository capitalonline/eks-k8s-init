apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: grafana
   namespace: monitoring
   annotations:
     kubernetes.io/ingress.class: nginx

spec:
   rules:
   - host: k8s.grafana
     http:
       paths:
       - backend:
           service:
             name: grafana
             port:
               number: 3000
         path: /
         pathType: ImplementationSpecific
   tls:
     - hosts:
         - k8s.grafana
       secretName: monitoring-certs